<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Embed - NotionWidgets Pro</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }
        .widget-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #111827;
        }
        .header p {
            margin: 5px 0 0 0;
            color: #6b7280;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .card {
            background: #f9fafb;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            margin: 0 0 8px 0;
            font-size: 16px;
            color: #111827;
        }
        .card p {
            margin: 0;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">
            <h1>Static Widget Embed</h1>
            <p>Image Gallery Widget - NotionWidgets Pro</p>
        </div>
        
        <div class="grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=400&h=300&fit=crop&auto=format" alt="Sample Image 1">
                <div class="card-content">
                    <h3>Sample Image 1</h3>
                    <p>Instagram • Published</p>
                </div>
            </div>
            
            <div class="card">
                <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=400&h=300&fit=crop&auto=format" alt="Sample Image 2">
                <div class="card-content">
                    <h3>Sample Image 2</h3>
                    <p>Twitter • Draft</p>
                </div>
            </div>
            
            <div class="card">
                <img src="https://images.unsplash.com/photo-1552664730-d307ca884978?w=400&h=300&fit=crop&auto=format" alt="Sample Image 3">
                <div class="card-content">
                    <h3>Sample Image 3</h3>
                    <p>LinkedIn • Published</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
