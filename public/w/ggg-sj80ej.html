<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotionWidgets Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            line-height: 1.4;
        }
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 100%;
        }
        .item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: #f5f5f5;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 8px;
            font-size: 11px;
            line-height: 1.2;
        }
        .item-title {
            font-weight: 500;
            margin-bottom: 2px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .item-meta {
            font-size: 9px;
            opacity: 0.8;
        }
        .platform-tag {
            display: inline-block;
            padding: 1px 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            font-size: 8px;
            margin-right: 3px;
        }
        .video-play {
            position: absolute;
            top: 6px;
            right: 6px;
            background: rgba(0,0,0,0.6);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .item-overlay {
                padding: 6px;
                font-size: 10px;
            }
        }
        
        /* iPad specific */
        @media (min-width: 768px) and (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="item">
                <img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?w=300&h=300&fit=crop&auto=format" alt="Instagram Post" loading="lazy">
                <div class="item-overlay">
                    <div class="item-title">Instagram Post</div>
                    <div class="item-meta">
                        <span class="platform-tag">Instagram</span>
                        Jan 15
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?w=300&h=300&fit=crop&auto=format" alt="TikTok Video" loading="lazy">
                <div class="video-play">▶</div>
                <div class="item-overlay">
                    <div class="item-title">TikTok Video</div>
                    <div class="item-meta">
                        <span class="platform-tag">TikTok</span>
                        Jan 14
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=300&h=300&fit=crop&auto=format" alt="Canva Design" loading="lazy">
                <div class="item-overlay">
                    <div class="item-title">Canva Design</div>
                    <div class="item-meta">
                        <span class="platform-tag">Canva</span>
                        Jan 13
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1611162616475-46b635cb6868?w=300&h=300&fit=crop&auto=format" alt="YouTube Thumbnail" loading="lazy">
                <div class="video-play">▶</div>
                <div class="item-overlay">
                    <div class="item-title">YouTube Thumbnail</div>
                    <div class="item-meta">
                        <span class="platform-tag">YouTube</span>
                        Jan 12
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1611605698335-8b1569810432?w=300&h=300&fit=crop&auto=format" alt="Pinterest Pin" loading="lazy">
                <div class="item-overlay">
                    <div class="item-title">Pinterest Pin</div>
                    <div class="item-meta">
                        <span class="platform-tag">Pinterest</span>
                        Jan 11
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=300&h=300&fit=crop&auto=format" alt="Facebook Post" loading="lazy">
                <div class="item-overlay">
                    <div class="item-title">Facebook Post</div>
                    <div class="item-meta">
                        <span class="platform-tag">Facebook</span>
                        Jan 10
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
